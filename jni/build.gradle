apply plugin: 'com.android.model.library'

model {
	android {
		compileSdkVersion = 22
		buildToolsVersion = "22.0.1"
	}

	android.sources {
		main {
			manifest {
				source {
					srcDir '.'
					include 'AndroidManifest.xml'
				}
			}
			java {
				source {
					srcDir 'src'
				}
			}
			jni {
				source {
					srcDir 'jni'
				}
			}
			res {
				source {
					srcDir 'res'
				}
			}
		}
	}

	android.productFlavors {
		// build one including all cpu architectures
		create("all")
	}

	android.buildTypes {
		release {
			isMinifyEnabled = false
			proguardFiles += file('proguard-rules.txt')
		}
		debug {
			isMinifyEnabled = false
			isJniDebuggable = true
			isDebuggable = true
		}
	}

	android.ndk {
		moduleName = 'andoridmisc'
		// toolchain = "clang"
		// toolchainVersion = "3.5"
		// Note that CFlags has a capital C, which is inconsistent with
		// the naming convention of other properties.  This is a
		// technical limitation that will be resolved
		// CFlags += "-DCUSTOM_DEFINE"
		// cppFlags += "-DCUSTOM_DEFINE"
		// ldFlags += "-L/custom/lib/path"
		ldLibs += 'log'
		// stl = "stlport_static"
	}
}

dependencies {
	compile project(':sdk')
}
